<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/output.css" rel="stylesheet">
    <title>Roman Numberal Converter</title>
</head>
<body class="min-w-screen min-h-screen bg-slate-950 flex justify-center
  items-center">
  <div class="w-full h-full text-white flex flex-col justify-center
    items-center gap-5">
    <div>
      <h1 id="title" class="text-3xl"></h1>
    </div>
    <div class="flex flex-col justify-center items-center gap-5 border-3
      bg-slate-600 px-10 py-5">
      <p id="inputTitle" class="text-2xl font-bold"></p>
      <input id="inputValue" type="number"
        class="w-81 border-1 border-white h-12 bg-slate-950 py-2 text-xl
        font-bold"
      />
      <button id="convertBtn" type="submit" class="text-center h-12 w-81 bg-orange-300 border-2
        border-orange-500"></button>
    </div>

    <div id="resultDiv" class="bg-slate-600 border-3 px-10 py-3 text-center
      text-pretty">
      <p id="result" class="w-81 text-2xl text-wrap"></p>
    </div>
  </div>

  <script src="./script/script.js"></script>
</body>
</html>
